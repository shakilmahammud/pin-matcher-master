<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="pinGenerator">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generatePinNumber">
                    <button class="generate-btn" onclick="pinGenerator()" >Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6" id="pinInput">
                <div class="input-section half-width">
                    <input class="form-control" id="pinNumber" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonNumber(7)">7</div>
                              <div class="button" onclick="buttonNumber(8)">8</div>
                              <div class="button" onclick="buttonNumber(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonNumber(4)">4</div>
                              <div class="button" onclick="buttonNumber(5)">5</div>
                              <div class="button" onclick="buttonNumber(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonNumber(1)">1</div>
                              <div class="button" onclick="buttonNumber(2)">2</div>
                              <div class="button" onclick="buttonNumber(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="deleteNumber()"><</div>
                                <div class="button" onclick="buttonNumber(0)">0</div>
                                <div class="button" onclick="clearNumber()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn" onclick="isMatch()">Submit</button>
                                <p class="action-left"><span id="actionCountdown">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <div id="notifyUnmatched" class="notify">
                <p>❌ Pin Didn't Match, Please try again</p>
                <button class="btn btn-primary" id="tryAgain" onclick="returnTry()">Try Again</button>
            </div>
            <p class="notify" id="notifyMatched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="custome.js"></script>
</body>
</html>
